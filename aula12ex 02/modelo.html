<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <h1>Verificador de Idade</h1>
        </header>
        <section>
            <div>
                <p>Ano de Nascimento:
                    <input type="number" name="txtano" id="txtano" min="0" placeholder="Digite o ano">
                </p>
                <p>Sexo: 
                    <input type="radio" name="radsex" id="masc" checked>
                    <label for="masc">Masculino</label>

                    <input type="radio" name="radsex" id="femi">
                    <label for="femi">Feminino</label>
                </p>
                <p><input type="button" value="Verificar" class="button" onclick="verificar()"></p>
            </div>

            <div id="res">
                Preencha os dados acima para ver o resultado!
                <img src="" alt="">
            </div>
        </section>
        <footer>
            <p>&copy; Curso em video / Rafael dorcino</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
