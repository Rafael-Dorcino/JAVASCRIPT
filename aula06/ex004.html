<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúsculo é: <strong>${nome.toUpperCase()}</strong>. <br>`)
        document.write(`E o seu nome em minúsculo fica: <strong>${nome.toLowerCase()}</strong>. <br>`)

        var n1 = Number(window.prompt('Digite um número: '))
        document.write(`O seu número foi: ${n1.toFixed(2).replace('.',',')} <br>`)
        document.write(`Convertido em dinheiro Brasileiro: ${n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
